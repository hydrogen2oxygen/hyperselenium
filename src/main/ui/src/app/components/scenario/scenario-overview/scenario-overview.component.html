<p>Table is just a mapping of objects to table rows with <code>ngFor</code></p>

<table class="table table-dark thead-dark table-bordered table-hover table-sm" *ngIf="scenarios">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let scenario of scenarios; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ scenario.name }}</td>
    <td>{{ scenario.description }}</td>
  </tr>
  </tbody>
</table>
