<h4>Scenarios</h4>

<table class="table table-dark thead-dark table-bordered table-hover table-sm" *ngIf="scenarios">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let scenario of scenarios; index as i">
    <th scope="row">{{ i + 1 }}&nbsp;
      <fa-icon [icon]="faEdit" (click)="edit(scenario)"></fa-icon>&nbsp;
      <fa-icon [icon]="faPlay" (click)="play(scenario)"></fa-icon>&nbsp;
      <fa-icon [icon]="faStop" (click)="stop(scenario)"></fa-icon>&nbsp;
      <fa-icon [icon]="faTrash" (click)="delete(scenario)"></fa-icon>
    </th>
    <td>{{ scenario.name }}</td>
    <td>{{ scenario.description }}</td>
  </tr>
  </tbody>
</table>
